<header class="header">
	<h1>Beverbox Angular Customer App</h1>
	<aside id="loginbox" class="loginbox">		
	
		<div *ngIf="sessionService.getIsLogin() == false">
			<label for="email">Email </label>
			<input type="text" [(ngModel)]="email" size="16" required maxlength="32" />
			&nbsp;
			<label for="password">Password </label>
			<input type="password" [(ngModel)]="password" size="16" required maxlength="32" />
			&nbsp;
			<input type="reset" value="Clear" />
			&nbsp;
			<input type="button" (click)="customerLogin()" value="Login" />					
		</div>
		
		<div *ngIf="loginError == true" style="text-align: right; color: red;">
			{{errorMessage}}
		</div>
		
		<div *ngIf="sessionService.getIsLogin() == true">
			You are login as {{sessionService.getCurrentCustomer().customerEmail}}
			<input type="button" (click)="customerLogout()" value="Logout" />
		</div>
	</aside>
</header>
