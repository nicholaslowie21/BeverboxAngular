
<app-header></app-header>
		
<app-main-menu></app-main-menu>		

<section id="content" class="content">


   <br/><br/>

    <p-panel header="All Boxes">

        <p-carousel [value]="boxes" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
            <p-header>
                <h3>Boxes</h3>
            </p-header>
            <ng-template let-box pTemplate="box">
                
                <div class="car-details">   
                    <div class="p-grid p-nogutter">
                        <div class="p-col-12 car-data">
                            <div class="p-col-12">
                                <img src="assets/images/{{box.boxName}}.png" />
                            </div>
                            Name: <div class="car-title">{{box.boxName}}</div><br>
                            Description: <div class="car-subtitle">{{box.boxDesc}}</div><br>
                            Origin: 
                            <div class="car-subtitle">{{box.boxOrigin}}</div>
                <ul style="list-style-type:none;">
                    <h3> Beverages</h3>   
                    <li *ngFor="let beverage of box.beverages">{{beverage.beverageName}}</li>
                </ul>
                <p-button label="View" (onClick)="showDialog(box)"></p-button>
                
            </div>
            </div>       
            </div>    
            </ng-template>
        </p-carousel>

            <p-dialog *ngIf="display" header="View Reviews" modal="true" [(visible)]="display"  [style]="{width: '50vw'}">
                <p-table [value]="boxToView.reviews">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Reviewer Name</th>
                            <th>Review</th>                           
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-review>
                        <tr>
                            <td>{{review.customer.customerName}}</td>
                            <td>{{review.reviewContent}}</td>				
                            
                    </ng-template>
                </p-table>

                
            </p-dialog>

    </p-panel>

</section>



<app-footer></app-footer>
